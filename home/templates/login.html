{% extends "loginBase.html" %}
{% block title %} Login {% endblock %}
{% block head %}
    {{ super() }}
    <style>
        * {
            background-color: #dcdcdc;
        }

        .format {
            justify-content: center;
            display: flex;
            margin-top: 10vh;
        }

        .loginF {
            display: block;
            padding: 15px 10px;
        }

        .loginForm {
            color: black;
            text-decoration: none;
        }

        .input1 {
            border: 1px;
            border-bottom: 1px solid darkgrey;
            padding: 10px 8px;
            min-width: 250px;
        }

        .input2 {
            border: 1px solid gray;
            cursor: pointer;
            padding: 8px 10px;
            text-decoration: none;
            border-radius: 8px;
            width: 250px;
        }

        label a {
            float: right;
            font-size: 13px;
            margin-right: 20px;
        }

        .input2:hover {
            background-color: darkslategray;
            color: white;
        }

        .button {
            color: black;
            padding: 8px 15px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            cursor: pointer;
            border-radius: 8px;
            font-size: 15px;
            width: 250px;
        }

        .button:hover {
            background-color: darkslategray;
            color: white;
        }

        .hrStyle {
            filter: alpha(opacity=100, finishOpacity=0, style=3);
            width: 110%;
            color: darkslategray;
            margin-left: -15px;
        }
    </style>
{% endblock %}
{% block content1 %}

{% endblock %}
{% block content2 %}
    <section class="format">
        <div class="loginF">
            <form class="loginForm" action="#" method="post" id="loginForm">
                <label for="username"><strong>Username</strong></label><br>
                <input class="input1" type="text" id="username" name="nm"><br><br>
                <label for="pw">
                    <strong>Password</strong>
                    <a href="forgetpwd">Forgot password?</a>
                </label><br>
                <input class="input1" type="password" id="pw" name="pw"><br><br>
            </form>

            <input type="submit" form="loginForm" class="input2" value="Login">
            <br><br>
            <hr class="hrStyle">
            <br>
            <p style="font-size: 13px; font-weight: bold;">If no, please register a new account!!!</p>
            <input type="submit" class="input2" onclick="register()" value="Register"></input>
        </div>
    </section>
    <script>
        function register() {
            location.replace("http://127.0.0.1:5000/home/register");
        }
    </script>
{% endblock %}
