{% extends "loginBase.html" %}
{% block title %} Register {% endblock %}
{% block head %}
    {{ super() }}
    <style>
        .format {
            margin-left: 37%;
            margin-top: 3%;
        }

        .registerForm {
            color: black;
            text-decoration: none;
        }

        .input1 {
            border: 1px solid darkgrey;
            padding: 10px 0px;
            min-width: 250px;
        }

        .t1 {
            padding: 10px;
        }

        .t1 .input2 {
            border-style: none;
            cursor: pointer;
            padding: 8px 10px;
            text-decoration: none;
            border-radius: 16px;
            min-width: 80px;
            font-size: 14px;
        }

        tr td .input2 {
            border: 1px solid black;
            cursor: pointer;
            text-decoration: none;
            border-radius: 3px;
            min-width: 70px;
            font-size: 13px;
        }

        tr td .input2:hover {
            background-color: darkslategray;
            color: white;
        }

        .t1 .input2:hover {
            background-color: darkslategray;
            color: white;
        }

        #verify {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal {
            background: rgba(253, 240, 240, 1);
            padding: 10px 0px 20px 0px;
            border-radius: 5px;
            min-width: 350px;
            text-align: center;
            overflow: auto;
        }

        .top_form {
            background: inherit;
            display: flex;
            justify-content: flex-end;
        }

        .top_form #close_modal {

        }

        .verify_form {
            background: inherit;
            cursor: pointer;
            padding: 0 20px;
            font-size: 20px;
        }

        .inline {
            display: inline;
        }


    </style>
    <script>
        var register = document.getElementById("register");
        var verify = document.getElementById("verify");
        var closemodal = document.getElementById("close_modal")
        register.onclick = function () {
            verify.style.display = "flex";
        }

        closemodal.onclick = function () {
            verify.style.display = none;
        }

        function login() {
            window.location.href = "http://127.0.0.1:5000/home/login";
        }

        function welcome() {
            window.location.href = "http://127.0.0.1:5000/home";
        }
    </script>
{% endblock %}

{% block content1 %} {% endblock %}

{% block content2 %}
    <section class="format">
        <form class="registerForm" method="post" id="registerForm">
            <!-- <p><h1>Register</h1></p>-->
            <h2>Register</h2>
            <table>
                <tr>
                    <td><label for="username">Username </label></td>
                    <td><input class="input1" type="text" id="username" name="username"></td>
                </tr>
                <tr>
                    <td><label for="firstname">First Name </label></td>
                    <td><input class="input1" type="text" id="firstname" name="firstname"></td>
                </tr>
                <tr>
                    <td><label for="lastname">Last Name </label></td>
                    <td><input class="input1" type="text" id="lastname" name="lastname"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input class="input1" type="email" id="email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone</label></td>
                    <td><input class="input1" type="number" id="phone" name="phone"></td>
                </tr>
                <tr>
                    <td><label for="Address">Address </label></td>
                    <td><input class="input1" type="text" id="Address" name="Address"></td>
                </tr>


                <tr>
                    <td><label>User Type </label></td>
                    <td>
                        <input type="radio" id="usertype1" name="usertype" value="farmer">
                        <label for="usertype1">Farmer</label>
                        <input type="radio" id="usertype2" name="usertype" value="buyer">
                        <label for="usertype2">Buyer</label>
                        <input type="radio" id="usertype3" name="usertype" value="admin">
                        <label for="usertype3">Admin</label>
                    </td>
                </tr>
                <tr>

                </tr>
                <tr>
                    <td><label for="security">Security Question</label></td>
                    <td>
                        <input type="radio" id="security1" name="userquestion" value="Whats your favorite food?">
                        <label for="security1">Whats your favorite food?</label> <br>
                        <input type="radio" id="security2" name="userquestion"
                               value="Whats the name of your first pet?">
                        <label for="security2">Whats the name of your first pet?</label> <br>
                        <input type="radio" id="security3" name="userquestion"
                               value="Whats the name of your primary school?">
                        <label for="security3">Whats the name of your primary school?</label> <br>
                    </td>
                </tr>

                <tr>
                    <td><label for="answer">Answer</label><br></td>
                    <td><input class="input1" type="text" id="answer" name="useranswer"></td>
                </tr>


                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input class="input1" type="password" id="password" name="password"></td>
                </tr>
                <tr></tr>

            </table>
        </form>
        <table class="t1">
            <tr>
                <td style="text-align: center">
                    <input class="input2" type="submit" id="register" name="register" value="Register"
                           form="registerForm">
                </td>
                <td style="text-align: center">
                    <input class="input2" type="button" value="Back to login" name="button1" onclick="login()">
                </td>
                <td style="text-align: center">
                    <input class="input2" type="button" value="Back to welcome" name="button1" onclick="welcome()">
                </td>
            </tr>
        </table>
        {{msg}}
    </section>

    <div id="verify">
        <div class="modal">
            <div class="top_form">
                <div id="close_modal">
                    <span class="material-symbols-outlined" style="background: rgba(253, 240, 240, 1);">close</span>
                </div>
            </div>
            <div class="verify_form">
                <h2 style="background-color: rgba(253, 240, 240, 1);">Email Verify</h2>
                <strong style="color: red">IMPORTANT: ONLY CLICK SUBMIT BUTTON ONCE</strong>
                <form method="post">
                    <div class="inline">
                        <label for="verify_code" class="label1">
                            <input class="input1" type="text" id="verify_code" name="verify-code">
                        </label>
                    </div>
                    <input type="submit" class="input2" value="Submit">
                    <input type="button" class="input2" value="Back to register">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
